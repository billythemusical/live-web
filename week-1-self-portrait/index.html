    <script type="text/javascript">

    //the videos
    var laughing;
    var crying;

    //for switching between videos
    var inc = 0;

    function init() {
      laughing = document.getElementById("laughing");
      angry = document.getElementById("angry");
      crying = document.getElementById("crying");
      //hiding the videos to start
      laughing.style.display = "none";
      angry.style.display = "none";
      crying.style.display = "none";
    }

    //alternating between videos on button click
    function doSomething() {

      inc++;
      if (inc > 3) { inc = 1 };

      if (inc == 1) {
        laughing.style.display = "block";
        laughing.play();
      } else {
        laughing.style.display = "none";
        laughing.pause();
      }

      if (inc == 2) {
        angry.style.display = "block";
        angry.play();
      } else {
        angry.style.display = "none";
        angry.pause();
      }

      if (inc == 3) {
        crying.style.display = "block";
        crying.play();
      } else {
        crying.style.display = "none";
        angry.pause();
      }
    }
